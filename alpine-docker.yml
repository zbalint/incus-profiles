config:
  cloud-init.user-data: |-
    #cloud-config
    resize_rootfs: false
    locale: en_US.UTF-8
    timezone: "Europe/Budapest"
    package_update: true
    package_upgrade: true
    packages:
      - ansible
    runcmd:
      - [ wget, "https://raw.githubusercontent.com/zbalint/ansible-playbooks/master/alpine/alpine-docker.ansible.yml", -O, "/run/alpine-docker.ansible.yml" ]
      - [ ansible-playbook, /run/alpine-docker.ansible.yml ]
  limits.cpu: '1'
  limits.memory: 1GB
  security.idmap.isolated: 'true'
  security.nesting: 'true'
  security.protection.shift: 'true'
  security.secureboot: 'false'
  snapshots.expiry: 1w
  snapshots.schedule: '@daily'
description: Apline profile for docker VM
devices:
  eth0:
    network: incusbr0
    type: nic
  root:
    path: /
    pool: default
    size: 4GiB
    type: disk
name: alpine
